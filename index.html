<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company - Coming soon.</title>

    <!-- CDN -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/themes/green/pace-theme-center-atom.css" rel="stylesheet">

    <!-- Vendors -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="wrapper">
        <section class="module-hero overlay-light" style="background-image: url(img/background.jpg);">
            <div class="content">
                <div class="container wow fadeInUp">
                    <!-- <img src="img/logo.png" alt="" class="logo"> -->
                    <h1>Coming <strong>soon.</strong></h1>
                    <p class="lead">
                        We are currently working on a new website. Stay tuned for more information.
                        <br>
                        It will bring a lot of new features. Stay tuned!
                    </p>
                    <div class="countdown-container"></div>
                </div>
            </div>
        </section>

        <section id="contact" class="module-sm">
            <a class="striped-icon divider inner-scroll" href="#contact">
                <i class="fa fa-envelope-o"></i>
            </a>

            <div class="container wow fadeInUp">
                <h3 class="module-title text-center">
                    Want to contact us?
                    <br>
                    <small>Fill in a quick enquiry form and we'll get back to you.</small>
                </h3>
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <form id="contact-form" novalidate="">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="sr-only" for="name">Name</label>
                                        <input aria-invalid="false" id="name" class="form-control" name="name" placeholder="Name*" required="" data-validation-required-message="Please enter your name." type="text">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="sr-only" for="email">Your Email</label>
                                        <input id="email" name="email" class="form-control" placeholder="E-mail*" required="" data-validation-required-message="Please enter your email address." type="email">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="sr-only" for="subject">Subject</label>
                                        <input id="subject" class="form-control" name="subject" placeholder="Subject*" required="" data-validation-required-message="Please enter subject." type="text">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <textarea class="form-control" id="message" name="message" rows="7" placeholder="Message*" required="" data-validation-required-message="Please enter your message."></textarea>
                                        <p class="help-block text-danger"></p>
                                    </div>

                                    <div style="visibility: visible; animation-delay: 0.5s; animation-name: tada;" class="text-center wow tada animated" data-wow-delay="0.5s">
                                        <button type="submit" class="btn btn-base">Send Massage</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div id="contact-response" class="ajax-response"></div>
                    </div>
                </div><!-- .row -->
            </div>
        </section>

        <footer>
            <div class="container">
                <!-- <img src="img/logo.png" alt="" class="logo"> -->
                <div class="social-icons social-icons-animated m-b-40">
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0s;" data-wow-delay="0s" href="#" target="_blank" class="fa fa-facebook facebook wow fadeInUp animated"></a>
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0.15s;" data-wow-delay="0.15s" href="#" target="_blank" class="fa fa-twitter twitter wow fadeInUp animated"></a>
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0.3s;" data-wow-delay="0.3s" href="#" target="_blank" class="fa fa-google-plus google-plus wow fadeInUp animated"></a>
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0.45s;" data-wow-delay="0.44999999999999996s" href="#" target="_blank" class="fa fa-instagram instagram wow fadeInUp animated"></a>
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0.6s;" data-wow-delay="0.6s" href="#" target="_blank" class="fa fa-behance behance wow fadeInUp animated"></a>
                    <a style="visibility: visible; animation-name: fadeInUp; animation-delay: 0.75s;" data-wow-delay="0.75s" href="#" target="_blank" class="fa fa-dribbble dribbble wow fadeInUp animated"></a>
                </div>

                <hr class="divider">

                <div class="copyright text-center">
                    &copy; 2016 <a href="#"><b>Company</b></a>, All Rights Reserved.
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.1.0/jquery.countdown.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/contact.js"></script>

</body>
</html>
